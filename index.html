<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String types</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      id="inputText"
      placeholder="Enter your text here"
    /><br />
    <button class="btn" onclick="analyze()">click</button>
    <div class="result">
      <div class="one-side">
        <div id="lenBox">Length:</div>
        <div id="upperBox">Uppercase:</div>
        <div id="lowerBox">Lowercase:</div>
        <div id="middleBox">Middle character:</div>
        <div id="wordsBox">Total words:</div>
        <div id="vowelBox">Vowel count:</div>
        <div id="consBox">Consonants:</div>
        <div id="camelBox">Camel case:</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
